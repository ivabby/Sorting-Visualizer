<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Sorting Visualizer</title>
    </head>
    <body>
        <div>
            <div class="navbar">
                <ul>
                    <li><a href="#" onclick="generateArrayValues();">Generate New Array</a></li>
                </ul>

                <p>Change Array Size</p>
                <div class="slidecontainer">
                    <input type="range" min="4" max="20" value="4" class="slider" id="myRange">
                </div>

                <ul style="margin-left:50px">
                    <li><a href="#">Selection Sort</a></li>
                    <li><a href="#">Bubble Sort</a></li>
                </ul>

                <button id="start" onclick="sortingStart();">Start</button>
            </div>

        </div>


        <div class="sorting">
            <!-- <h1 id="output">2,3,4,5</h1> -->
            <div class="container">
                <table id="myTable"></table>
            </div>
        </div>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
