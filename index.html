<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Sorting Visualizer</title>
    </head>
    <body>
        <div>
            <div class="navbar">
                <button id="generateNewValue" onclick="generateArrayValues();">Generate New Array</button>

                <p>Change Array Size</p>
                <div class="slidecontainer">
                    <input type="range" min="4" max="20" value="4" class="slider" id="myRange">
                </div>

                <p>Sorting Technique</p>

                <select id="dropdown">
                    <option value="" hidden selected disabled>Choose</option>
                    <option value="SelectionSort">Selection Sort</option>
                    <option value="BubbleSort">Bubble Sort</option>
                </select>

                <button id="start" onclick="sortingStart();" style="visibility:hidden">Start</button>
            </div>

        </div>


        <div class="sorting">
            <div class="container">
                <table id="myTable"></table>
            </div>
        </div>
        <script src="script.js" charset="utf-8"></script>
        <script src="SelectionSort.js" charset="utf-8"></script>
        <script src="BubbleSort.js" charset="utf-8"></script>
    </body>
</html>
